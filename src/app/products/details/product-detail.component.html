<app-nav></app-nav>
<div id="main-wrapper">
  <div>
    <form [formGroup]="productForm">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" formControlName="productname"
            [ngClass]="{'is-invalid':!productForm.get('productname')?.valid &&
            productForm.get('productname')?.touched}">

            <span class="invalid-feedback">
                <span *ngIf="productForm.get('productname').errors?.required">
                  Please enter a product name.
                </span>
            </span>    

        </div>
        <div class="form-group">
            <label for="name">Quantity</label>
            <input type="text" class="form-control" id="name" formControlName="quantity"
            [ngClass]="{'is-invalid':!productForm.get('quantity')?.valid &&
            productForm.get('quantity')?.touched}">

            <span class="invalid-feedback">
                <span *ngIf="productForm.get('quantity').errors?.required">
                  Please enter a quantity.
                </span>
            </span>  

        </div>
        <div class="form-group">
            <label for="name">Unit Price</label>
            <input type="text" class="form-control" id="name" formControlName="unitPrice"
            [ngClass]="{'is-invalid':!productForm.get('unitPrice')?.valid &&
            productForm.get('unitPrice')?.touched}">

            <span class="invalid-feedback">
                <span *ngIf="productForm.get('unitPrice').errors?.required">
                  Please enter a unit price.
                </span>
            </span>  

        </div>
        <div class="form-group">
            <label for="name">Discontinued</label>
            <input type="radio" class="form-control" id="name" formControlName="discontinued"> Yes
            <input type="radio" class="form-control" id="name" formControlName="discontinued"> NO
        </div>
        <div class="form-group">
            <label for="name">Rating</label>
            <input type="text" class="form-control" id="name" formControlName="rating"
            [ngClass]="{'is-invalid':!productForm.get('rating')?.valid &&
            productForm.get('rating')?.touched}">

            <span class="invalid-feedback">
                <span *ngIf="productForm.get('rating').errors?.required">
                  Please enter a rating.
                </span>
            </span>  

        </div>    
        
        <div class="form-group">
          <label for="name">Phone number</label>
          <input type="text" class="form-control" id="name" formControlName="phone" digit-mask [ngClass]="{'is-invalid':!productForm.get('phone')?.valid &&
          productForm.get('phone')?.touched}">

          <span class="invalid-feedback">
              <span *ngIf="productForm.get('phone').errors?.required">
                Please enter a phone number.
              </span>
          </span>  

      </div>         
        <button class="btn btn-success" (click)="update(productForm)" *ngIf="isEdit">Update</button>
        <button class="btn btn-success" (click)="create(productForm)" *ngIf="!isEdit">Add</button>
        {{productForm.value | json}}         
    </form>    
  </div>
</div>
