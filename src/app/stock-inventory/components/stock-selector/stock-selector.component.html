<div [formGroup]="parent"> 
    <div formGroupName="selector">
        <select formControlName="product_id">
            <option value="">Select Product</option>
            <option *ngFor="let product of stockProducts" 
            [value]="product.productId"
            >{{product.productName}}</option>
        </select>
        <!--<input 
        type="number"
        step="10"
        min="10"
        max="100" 
        formControlName="quantity">-->
        <app-stock-counter
        [step]="10"
        [min]="10"
        [max]="1000"
        formControlName="quantity"> <!-- connects the custom control to the parent component   -->
        </app-stock-counter>        
        <button 
        type="button"
        (click)="onAdd()"
        [disabled]="stockExists || notSelected">Add stock</button>
        <div *ngIf="stockExists" class="error">
            Item already exists in the the stock
        </div>
    </div>
</div>
